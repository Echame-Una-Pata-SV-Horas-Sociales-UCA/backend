# Configuracione generales del poryecto
spring.application.name=backend
server.port=${PORT}

# Configuracion para conexion con la base de datos
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Configraciones para creacion de tokens
jwt.secrety-key=${JWT_AUTH_KEY}
jwt.expiration-time=${JWT_AUTH_EXPIRATION_TIME}

# Configuraciones para Jpa/Hibernate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.platform=postgres

# Ruta base para endpoints
api.base-path=/api/v1

